<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- my stylesheet -->
    <link rel = "stylesheet" type = "text/css" href = "style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400&display=swap" rel="stylesheet">
  </head>

<body>    

<div class="container">
      <div class="row">
        <div class="col-md-2" id="citycolumn">
          <h2>
              City search: 
          </h2>
          <input id="citysearch"><button id="searchicon" onClick="firstButton(); renderWeather(); document.getElementById('citysearch').value = ''" class="glyphicon glyphicon-search btn btn-light save10"> </button>

          <br>
          <br>
          <div id="history"></div>
        </div>
  
        <div id="rightside">
          <div id="mainblock">
            <div class="col">
                <h2><text id="bigcity"></text><text id="clockbox"></text><text id=mainIcon></text></h2>
                <br>
                <p class="tempF">Temperature: </p>
                <br>
                <p class="humidity">Humidity: </p>
                <br>
                <p class="wind">Wind Speed: </p>
                <br>
                <div id="UVline">
                    <p>UV Index: <text id="UV"></text></p>
                </div>
            </div>    
        </div>
          
        </div>
      </div>
      <div id="footHero">
        <!-- <img src="img/1.png"/> -->
      </div>
    </div>
    
  </div>

  

<script src="script.js"></script>
</body>

</html>
